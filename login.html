<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeasePilot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <img src="https://ik.imagekit.io/primo/Primo%20Motif/leasepilot-logo.svg" alt="LeasePilot AI" class="h-14">
            </div>
            <h1 class="text-3xl font-semibold tracking-tight text-slate-900 mb-2">LeasePilot AI</h1>
            <p class="text-sm text-slate-500">Property management powered by AI</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-slate-900 mb-2">Welcome back</h2>
                <p class="text-sm text-slate-500">Sign in to your account to continue</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                        <input type="email" id="email" name="email" required 
                               class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:border-slate-400 focus:ring-2 focus:ring-slate-100 outline-none transition-all placeholder:text-slate-400"
                               placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                        <input type="password" id="password" name="password" required 
                               class="w-full pl-10 pr-12 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:border-slate-400 focus:ring-2 focus:ring-slate-100 outline-none transition-all placeholder:text-slate-400"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                            <i data-lucide="eye" id="eyeIcon" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-300 text-slate-900 focus:ring-slate-200">
                        <span class="text-sm text-slate-600">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm font-medium text-slate-900 hover:text-slate-700">Forgot password?</a>
                </div>

                <button type="submit" id="loginSubmitBtn"
                        class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-xl transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Sign in</span>
                    <i data-lucide="arrow-right" class="h-4 w-4"></i>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-slate-200">
                <p class="text-center text-sm text-slate-500">
                    Don't have an account? 
                    <a href="signup.html" class="font-medium text-slate-900 hover:text-slate-700">Sign up</a>
                </p>
            </div>
        </div>

        <p class="text-center text-xs text-slate-400 mt-6">¬© 2024 LeasePilot AI Inc. All rights reserved.</p>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Disable button during login
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
            }

            console.log('üîê Attempting login for:', email);

            try {
                const response = await fetch(`${window.location.origin}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json().catch(() => ({}));
                const errorMessage = data.error || (response.status === 503 ? 'Service temporarily unavailable. Please try again in a moment.' : (response.status === 429 ? 'Too many attempts. Please wait 15 minutes.' : `Login failed (${response.status}).`));

                if (!response.ok) {
                    console.error('‚ùå Login error:', response.status, data);
                    throw new Error(errorMessage);
                }

                console.log('‚úÖ Login successful:', data.user);
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                console.log('üíæ Token and user saved to localStorage');
                const role = (data.user && (data.user.role || '').toLowerCase()) || '';
                const redirectUrl = role === 'tenant' ? 'tenant/dashboard.html' : (role === 'contractor' ? 'contractor/messages.html' : 'index.html');
                console.log('üîÑ Redirecting to', redirectUrl, '...');
                window.location.href = redirectUrl;
            } catch (error) {
                console.error('‚ùå Login error:', error);
                const isNetworkError = error.name === 'TypeError' && error.message.includes('fetch');
                const msg = error.message || (isNetworkError ? 'Network error or server unavailable. Check your connection.' : 'Login failed. Please check your credentials and try again.');
                alert(msg);
                
                // Re-enable button
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Sign in</span><i data-lucide="arrow-right" class="h-4 w-4"></i>';
                    lucide.createIcons();
                }
            }
        });

        // Check if already logged in
        (async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch(`${window.location.origin}/api/auth/verify`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.user) {
                            const role = (data.user.role || '').toLowerCase();
                            const redirectUrl = role === 'tenant' ? 'tenant/dashboard.html' : (role === 'contractor' ? 'contractor/messages.html' : 'index.html');
                            console.log('‚úÖ Already logged in, redirecting to', redirectUrl);
                            window.location.href = redirectUrl;
                        }
                    } else {
                        // Token invalid, clear it
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    console.error('Error verifying token:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        })();
    </script>
</body>
</html>
